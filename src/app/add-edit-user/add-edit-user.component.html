<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Angular Demo</title>
        <!-- <link href="../assets/css/bootstrap.css" rel="stylesheet"> -->
        <!-- <link href="../assets/font-awesome/css/font-awesome.css" rel="stylesheet" /> -->
        <link href="../assets/css/style.css" rel="stylesheet">
        <link href="../assets/css/style-responsive.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../assets/css/sweetalert.css">
    </head>

<style type="text/css">
  .row .mt,table th,table td{
    text-align: center;
  }
  table td{
    vertical-align: middle !important;
  }
  .btn-action{
    background: #653ab5;
    color: #fff;
    font-weight: 900;
  }
  .btn-action:hover,.btn-action:focus,.btn-action:active,.btn-action:visited{
    background: #653ab5;
    color: #fff;
    font-weight: 900;
  }
  .q_count{
    color: #653ab5;
    font-weight: 900;
  }
</style>
<body>
<section id="main-content">

      <section class="wrapper">

           <div class="col-lg-12 row">
            <div class="row">

                  <div class="col-md-12">
                            <div class="alert alert-danger" id="img_error" style="display: none;">Please Upload valid image</div>
                            <div class="alert alert-danger" id="pass_error" style="display: none;">Password do not match with confirm password </div>
                  </div>
                  <div class="col-md-2"></div>

                  </div>

                 <div class="form-panel">
                       <h4 class="mb">Add User</h4>
                       <div class="tab-pane active" id="horizontal-form">

                        <form class="form-horizontal style-form user"
                         #userForm="ngForm" (ngSubmit)="addUser(userForm.value)" enctype="multipart/form-data" *ngFor="let user of user_detail ">

                            <input type="hidden" name="action" value="add_user">
                             <input type="hidden" name="user_id" [(ngModel)]="user.user_id" >
                            <div class="form-group" >

                          
                         
                                <label class="col-md-2 col-sm-2 col-xs-12 control-label">First Name</label>
                                <div class="col-md-10 col-sm-10 col-xs-12" >

                                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter First Name" [(ngModel)]="user.first_name" autocomplete="off"  />
                                
                                </div>

                            </div>
                            <div class="form-group">
                         
                                <label class="col-md-2 col-sm-2 col-xs-12 control-label">Last Name</label>

                                <div class="col-md-10 col-sm-10 col-xs-12" >

                                   <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter Last Name"  [(ngModel)]="user.last_name" autocomplete="off" value="" />
                                
                                </div>

                            </div>


                            <div class="form-group">
                         
                                <label class="col-md-2 col-sm-2 col-xs-12 control-label">Phone</label>

                                <div class="col-md-10 col-sm-10 col-xs-12">

                                   <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone Numebr" [(ngModel)]="user.phone" autocomplete="off" value="" />
                                
                                </div>

                            </div>

                            <div class="form-group">
                         
                                <label class="col-md-2 col-sm-2 col-xs-12 control-label">Email</label>

                                <div class="col-md-10 col-sm-10 col-xs-12">

                                   <input type="email" class="form-control" id="email_id" name="email_id" placeholder="Enter Email" [(ngModel)]="user.email_id" autocomplete="off" value="" required />
                                
                                </div>

                            </div>

                            <div class="form-group">

                                <label class="col-sm-2 control-label"></label>

                                <div class="col-sm-10">

                                    <button type="submit" class="btn btn-info" >Submit</button>

                                    <a href="javascript:void(0);" class="btn btn-default" routerLink="/users">Cancel</a>

                                </div>

                            </div>

                        </form>
                      
                      </div>
                 
                  </div>

             
            </div>
      </section>
</section>
</body>
</html>
